

{% include 'navigation_bar.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addCameraDetails',fctname=fctname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Camera Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<name class="text-primary" for="name">Enter Camera Name:</name>
					    <input type="name" class="form-control" name="name" placeholder="Enter Camera Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="year"> Camera Model:</name>
					    <input type="text" class="form-control" name="Camera Model" placeholder="Enter Camera Model:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="color">Dimension:</name>
					    <input type="text" class="form-control" name="Dimension" placeholder="Enter Camera dimension:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="text-primary" class="form-group">
					  	<name for="cc">Batteries:</name>
					    <input type="text" class="form-control" name="Batteries" placeholder="Enter Camera Batteries:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="resolution">Camera resolution:</name>
					    <input type="text" class="form-control" name="price" placeholder="Enter resolution:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="Screen_Size">Enter Screen_Size:</name>
					    <input type="text" class="form-control" name="Screen_Size" placeholder="Enter Screen_Size:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="conector_type">conector_type:</name>
					    <input type="text" class="form-control" name="byketype" placeholder="Enter conector_type:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="byketype">Camera_cost:</name>
					    <input type="text" class="form-control" name="Camera_cost" placeholder="Enter camera_cost:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<name class="text-primary" for="Voltage">Voltage:</name>
					    <input type="text" class="form-control" name="Voltage" placeholder="Enter voltage:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  
					  <div class="form-group">
					    <input type="text" class="form-control " name="filmcamnameid" value="{{ fctname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
